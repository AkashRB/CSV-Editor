<p-table #dt1 [columns]="cols" [value]="data" [reorderableColumns]="true" [responsive]="true" selectionMode="multiple" [(selection)]="selectedData" 
  exportFilename={{fileName}} >
  <ng-template pTemplate="caption">
    Select the CSV Folder
    <input type="file" class="upload" (change)="changeListener($event)" class="ui-button-info" webKitDirectory>

    <div class="ui-helper-clearfix">
      <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="dt1.exportCSV()" style="float:left"></button>
      <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt1.exportCSV({selectionOnly:true})"
        style="float:right"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width:2em"></th>
      <th *ngFor="let col of columns" pReorderableColumn>
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data let-columns="columns" let-index="rowIndex">
    <tr [pSelectableRow]="data" [pReorderableRow]="index">
      <td>
        <i class="fa fa-bars" pReorderableRowHandle></i>
      </td>
      <td *ngFor="let col of cols;let i=index " pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input type="text" [(ngModel)]="data[col.header]">
          </ng-template>
          <ng-template pTemplate="output">
            {{data[col?.header]}}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
</p-table>
<div>
  <br/><br/>Features:<br/>
  1.Editable row <br/>
  2.Re order the rows within the csv <br />
  3.Re order the coloumns<br/>
  4.Export all the data as a csv file<br/>
  5.Export selected data as a csv file<br/>
  6.Responsive Table<br/>
</div>
